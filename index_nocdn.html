<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Project Master ‚Äî Lite (Self‚ÄëContained)</title>
  <style>
    /* ====== Design Tokens ====== */
    :root{
      --bg: #f6f8fc;
      --text: #0f172a;
      --muted: #475569;
      --ring: #e2e8f0;
      --surface: #ffffff;
      --primary: #4f46e5;
      --primary-2: #6366f1;
      --emerald: #059669;
      --rose: #e11d48;
      --amber: #d97706;
      --blue: #2563eb;
      --slate-100:#f1f5f9;
      --slate-200:#e2e8f0;
      --slate-300:#cbd5e1;
      --slate-700:#334155;
    }
    .dark{
      --bg:#0b1220;
      --text:#e2e8f0;
      --muted:#93a3b8;
      --ring:#1f2937;
      --surface:#0f172a;
      --primary:#7c3aed;
      --primary-2:#8b5cf6;
      --slate-100:#1f2937;
      --slate-200:#111827;
      --slate-300:#374151;
      --slate-700:#94a3b8;
    }
    /* ====== Base ====== */
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{background:var(--bg);color:var(--text);font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji"}
    a{color:var(--primary)}
    h1,h2,h3{margin:0 0 .5rem 0}
    h1{font-size:32px;font-weight:800}
    h2{font-size:20px;font-weight:700}
    h3{font-size:16px;font-weight:700}
    small, .muted{color:var(--muted)}
    /* layout */
    .container{max-width:1100px;margin:0 auto;padding:0 20px}
    .section{margin:24px 0}
    .grid{display:grid;gap:12px}
    .grid-4{grid-template-columns:repeat(4,1fr)}
    .grid-5{grid-template-columns:repeat(5,1fr)}
    .grid-3{grid-template-columns:repeat(3,1fr)}
    .row{display:flex;gap:12px;align-items:center}
    .between{justify-content:space-between}
    .end{justify-content:flex-end}
    .stack{display:flex;flex-direction:column;gap:12px}
    @media (max-width:900px){.grid-4{grid-template-columns:repeat(2,1fr)}.grid-5{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:600px){.grid-4,.grid-5,.grid-3{grid-template-columns:1fr} h1{font-size:26px}}
    /* header */
    .header{color:#fff;background:linear-gradient(90deg, #4f46e5, #7c3aed)}
    .header-wrap{padding:18px 0}
    .btn{border:0;border-radius:10px;padding:8px 12px;background:rgba(255,255,255,.18);color:#fff;cursor:pointer}
    .btn:hover{background:rgba(255,255,255,.28)}
    /* card */
    .card{background:var(--surface);border-radius:12px;box-shadow:0 1px 2px rgba(15,23,42,.06), 0 1px 3px rgba(15,23,42,.05);padding:14px}
    .ring{box-shadow:0 0 0 1px var(--ring) inset}
    /* inputs */
    .input,.select{width:100%;background:var(--surface);color:var(--text);border:1px solid var(--slate-300);border-radius:10px;padding:8px 10px}
    .input:focus,.select:focus{outline:2px solid var(--primary-2)}
    .button{background:var(--primary);color:#fff;border:0;border-radius:10px;padding:8px 12px;cursor:pointer}
    .button:hover{background:var(--primary-2)}
    .button-ghost{background:var(--slate-100);color:var(--text);border:0;border-radius:10px;padding:8px 12px;cursor:pointer}
    .button-ghost:hover{background:var(--slate-300)}
    .button-danger{background:var(--rose);color:#fff}
    .button-ok{background:var(--emerald);color:#fff}
    /* stats */
    .stat-title{font-size:12px;color:var(--muted)}
    .stat-value{font-size:26px;font-weight:800}
    /* table */
    table{border-collapse:collapse;width:100%}
    th,td{padding:10px;border-top:1px solid var(--slate-200);text-align:left;vertical-align:top}
    thead th{color:var(--muted);font-weight:600}
    /* tags */
    .tag{display:inline-flex;align-items:center;font-size:12px;font-weight:600;border-radius:999px;padding:2px 8px}
    .tag-blue{background:#dbeafe;color:#1d4ed8}
    .tag-amber{background:#fef3c7;color:#b45309}
    .tag-emerald{background:#d1fae5;color:#065f46}
    .tag-rose{background:#ffe4e6;color:#be123c}
    .tag-slate{background:#e2e8f0;color:#334155}
    /* progress */
    .progress{height:8px;width:160px;background:var(--slate-200);border-radius:8px;overflow:hidden}
    .bar{height:8px}
    .bar-green{background:#059669}
    .bar-blue{background:#2563eb}
    .bar-amber{background:#d97706}
    .bar-rose{background:#e11d48}
    /* list */
    .list{list-style:none;margin:0;padding:0}
    .item{display:flex;align-items:center;justify-content:space-between;gap:12px;border:1px solid var(--slate-200);border-radius:12px;padding:10px}
    /* toast */
    .toast{position:fixed;right:16px;top:16px;z-index:50;background:#0f172a;color:#fff;padding:10px 14px;border-radius:10px;font-weight:700;transform:translateX(120%);transition:transform .25s}
    .toast.show{transform:translateX(0)}
    /* modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.5);z-index:40}
    .modal.show{display:flex}
    /* dnd */
    .handle{cursor:grab;user-select:none}
    .drag-over{outline:2px dashed var(--primary)}
  </style>
</head>
<body>
  <div class="header">
    <div class="container header-wrap row between">
      <h1>Project Master ‚Äî Lite</h1>
      <button id="theme-toggle" class="btn">üåô/‚òÄÔ∏è</button>
    </div>
  </div>

  <main class="container">
    <!-- Stats -->
    <section class="section">
      <div class="grid grid-4">
        <div class="card ring"><div class="stat-title">Projects</div><div id="s-projects" class="stat-value">0</div></div>
        <div class="card ring"><div class="stat-title">Events (7d)</div><div id="s-events" class="stat-value">0</div></div>
        <div class="card ring"><div class="stat-title">Completed</div><div id="s-done" class="stat-value">0</div></div>
        <div class="card ring"><div class="stat-title">High Pri.</div><div id="s-high" class="stat-value">0</div></div>
      </div>
    </section>

    <!-- Controls -->
    <section class="section card ring">
      <div class="grid grid-5">
        <label class="stack"><span class="stat-title">Priority</span>
          <select id="f-pri" class="select"><option value="">All</option><option>high</option><option>medium</option><option>low</option></select>
        </label>
        <label class="stack"><span class="stat-title">Timeline</span>
          <select id="f-time" class="select"><option value="">All</option><option>immediate</option><option>week</option><option>month</option><option>q3</option><option>q4</option></select>
        </label>
        <label class="stack"><span class="stat-title">Sort</span>
          <select id="f-sort" class="select"><option value="priority">Priority</option><option value="deadline">Deadline</option><option value="status">Status</option><option value="alpha">A‚ÜíZ</option></select>
        </label>
        <label class="stack" style="grid-column:span 2;"><span class="stat-title">Search</span>
          <input id="f-q" class="input" placeholder="Find‚Ä¶"/>
        </label>
      </div>
      <div class="section grid grid-3">
        <div class="row">
          <input id="view-name" class="input" placeholder="Save view as‚Ä¶"/>
          <button id="view-save" class="button">Save</button>
        </div>
        <div class="row">
          <select id="view-list" class="select"></select>
          <button id="view-load" class="button-ghost">Load</button>
          <button id="view-del" class="button button-danger">Delete</button>
        </div>
        <div class="row">
          <input id="csv-file" type="file" accept=".csv" class="select"/>
          <button id="csv-import" class="button button-ok">Import</button>
          <button id="csv-template" class="button-ghost">Template</button>
        </div>
      </div>
    </section>

    <!-- Strategic -->
    <section class="section card ring">
      <div class="row between"><h2>Strategic</h2><small id="c-strat" class="muted"></small></div>
      <div class="section" style="overflow-x:auto">
        <table>
          <thead><tr><th style="width:24px"></th><th>Project</th><th>Status</th><th>Progress</th><th>Next</th></tr></thead>
          <tbody id="t-strat"></tbody>
        </table>
      </div>
    </section>

    <!-- Clients -->
    <section class="section card ring">
      <div class="row between"><h2>Clients</h2><small id="c-client" class="muted"></small></div>
      <div class="section" style="overflow-x:auto">
        <table>
          <thead><tr><th style="width:24px"></th><th>Client</th><th>Type</th><th>Status</th><th>Progress</th><th>Next</th></tr></thead>
          <tbody id="t-client"></tbody>
        </table>
      </div>
      <div class="section card ring">
        <h3>Pilot Pack</h3>
        <div class="row">
          <select id="pilot-select" class="select"></select>
          <button id="pilot-gen" class="button">Generate</button>
        </div>
      </div>
    </section>

    <!-- Internal -->
    <section class="section card ring">
      <div class="row between"><h2>Internal Tasks</h2><small id="c-internal" class="muted"></small></div>
      <ul id="list-internal" class="list section"></ul>
    </section>
  </main>

  <div id="toast" class="toast">Saved</div>
  <div id="modal" class="modal">
    <div class="card ring" style="max-width:760px;width:95vw">
      <div class="row between">
        <h3>Pilot Pack</h3>
        <button id="modal-x" class="button-ghost">‚úï</button>
      </div>
      <textarea id="modal-text" class="input" style="height:320px;margin-top:12px"></textarea>
      <div class="row end" style="margin-top:10px"><button id="modal-copy" class="button button-ok">Copy</button></div>
    </div>
  </div>

  <script>
    // ------- Helpers -------
    const $=s=>document.querySelector(s), $$=s=>Array.from(document.querySelectorAll(s));
    const toast=(m,t='default')=>{const el=$('#toast'); el.textContent=m; el.style.background = t==='ok'?'#059669':(t==='err'?'#e11d48':'#0f172a'); el.classList.add('show'); setTimeout(()=>el.classList.remove('show'),1500)};
    const P={high:3,medium:2,low:1}, S={'In Progress':3,'Scheduling':2,'Pending':2,'Immediate':2,'Completed':1,'Paused':0};
    const days=(d)=>{try{if(d.startsWith('Today'))return 0; if(d.startsWith('Tomorrow'))return 1; if(/\\d{4}-\\d{2}-\\d{2}/.test(d)){const x=new Date(d),n=new Date();return Math.ceil((x-n)/86400000)}}catch(_){ }return 999};
    const pill=s=>{
      let cls='tag tag-blue'; if(/Pending/i.test(s))cls='tag tag-amber'; if(/Completed|Done/i.test(s))cls='tag tag-emerald';
      if(/Immediate|Urgent/i.test(s))cls='tag tag-rose'; if(/Paused/i.test(s))cls='tag tag-slate';
      return `<span class="${cls}">${s}</span>`;
    };
    const tag=p=>{let cls='tag tag-slate'; if(p==='high')cls='tag tag-rose'; if(p==='medium')cls='tag tag-amber'; if(p==='low')cls='tag tag-blue'; return `<span class="${cls}">${p.toUpperCase()}</span>`};
    const barCls=p=> p>=75?'bar bar-green':(p>=50?'bar bar-blue':(p>=25?'bar bar-amber':'bar bar-rose'));

    // ------- Data (seed) -------
    let data={completed:0, activity:[],
      strategic:[{id:1,name:'Brand Adoption TF',priority:'high',status:'In Progress',progress:55,timeline:'month',nextSteps:['Finalize recipes','Publish hub']},{id:2,name:'Apps Event Content',priority:'medium',status:'In Progress',progress:40,timeline:'week',nextSteps:['Condense talk']}],
      clients:[{id:1,name:'eToro',type:'Fintech',priority:'high',status:'Immediate',progress:20,timeline:'immediate',nextSteps:['Capture insights','CMO ask']},{id:2,name:'Lemonade',type:'Insurtech',priority:'high',status:'Follow-up',progress:25,timeline:'month',nextSteps:['Pilot for Q1‚Äô26']}],
      meetings:[{id:1,date:'2025-08-15',item:'Lemonade follow-up',action:'Pilot flow',status:'Scheduling',timeline:'week',priority:'high'}],
      internal:[{id:1,task:'Prepare Apps talk',priority:'high',completed:false},{id:2,task:'Build CPS tracker',priority:'medium',completed:true}],
      immediateFocus:[{id:1,name:'Plus500',description:'Schedule brand session',timeline:'48h',progress:20,priority:'high'}]
    };

    const save=()=>localStorage.setItem('pmd-lite-nocdn',JSON.stringify(data));
    const load=()=>{try{const r=localStorage.getItem('pmd-lite-nocdn'); if(r) data=JSON.parse(r)}catch{}}

    // ------- Renderers -------
    function renderStrat(){
      const tb=$('#t-strat'); tb.innerHTML='';
      filt(data.strategic).forEach(p=>{
        const tr=document.createElement('tr'); tr.dataset.id=p.id; tr.draggable=true;
        tr.innerHTML=`
          <td class="handle">‚ãÆ‚ãÆ</td>
          <td><div><strong>${p.name}</strong></div><div style="margin-top:4px">${tag(p.priority)}</div></td>
          <td>${pill(p.status)}</td>
          <td><div class="progress"><div class="${barCls(p.progress)}" style="width:${p.progress}%"></div></div></td>
          <td><ul style="margin:0 0 0 18px;padding:0">${p.nextSteps.map(s=>`<li>${s}</li>`).join('')}</ul></td>`;
        tb.appendChild(tr);
      });
      $('#c-strat').textContent=`${filt(data.strategic).length} shown`;
      dnd('#t-strat','strategic');
    }

    function renderClients(){
      const tb=$('#t-client'); tb.innerHTML='';
      filt(data.clients).forEach(c=>{
        const tr=document.createElement('tr'); tr.dataset.id=c.id; tr.draggable=true;
        tr.innerHTML=`
          <td class="handle">‚ãÆ‚ãÆ</td>
          <td><div><strong>${c.name}</strong></div><div style="margin-top:4px">${tag(c.priority)}</div></td>
          <td>${c.type}</td>
          <td>${pill(c.status)}</td>
          <td><div class="progress"><div class="${barCls(c.progress)}" style="width:${c.progress}%"></div></div></td>
          <td><ul style="margin:0 0 0 18px;padding:0">${(c.nextSteps||[]).map(s=>`<li>${s}</li>`).join('')}</ul></td>`;
        tb.appendChild(tr);
      });
      $('#c-client').textContent=`${filt(data.clients).length} shown`;
      dnd('#t-client','clients');
      selPilot();
    }

    function renderInternal(){
      const ul=$('#list-internal'); ul.innerHTML='';
      filt(data.internal).forEach(t=>{
        const li=document.createElement('li'); li.className='item'; li.dataset.id=t.id; li.draggable=true;
        li.innerHTML=`
          <div class="row">
            <span class="handle">‚ãÆ‚ãÆ</span>
            <input type="checkbox" ${t.completed?'checked':''} class="task-check"/>
            <span style="${t.completed?'text-decoration:line-through;opacity:.6':''}">${t.task}</span>
          </div>
          <div>${tag(t.priority)}</div>`;
        ul.appendChild(li);
      });
      $('#c-internal').textContent=`${filt(data.internal).length} shown`;
      dnd('#list-internal','internal');
    }

    function renderStats(){
      $('#s-projects').textContent=data.strategic.length+data.clients.length;
      $('#s-events').textContent=data.meetings.filter(m=>days(m.date)<=7).length;
      $('#s-done').textContent=data.completed||0;
      $('#s-high').textContent=[...data.strategic,...data.clients,...data.meetings,...data.internal,...data.immediateFocus].filter(x=>x.priority==='high').length;
    }

    function renderAll(){ sortAll(); renderStrat(); renderClients(); renderInternal(); renderStats(); }

    // ------- Filters/Sorting -------
    const filt=list=>{const p=$('#f-pri').value,t=$('#f-time').value,q=($('#f-q').value||'').toLowerCase();
      return list.filter(x=>{
        const pr=!p||x.priority===p, tl=!t||x.timeline===t;
        const n=(x.name||x.task||x.item||'').toLowerCase();
        const d=(x.description||x.type||x.action||(x.nextSteps||[]).join(' ')).toLowerCase();
        return pr&&tl&&(!q||n.includes(q)||d.includes(q));
      });
    };
    function sortAll(){
      const s=$('#f-sort').value;
      const byP=(a,b)=>(P[b.priority]||0)-(P[a.priority]||0);
      const byA=(a,b)=>(a.name||a.task||a.item).localeCompare(b.name||b.task||b.item);
      const byS=(a,b)=> (S[a.status||'']||0) < (S[b.status||'']||0) ? 1:-1;
      const byD=(a,b)=> days(a.date||'2099-12-31')-days(b.date||'2099-12-31');
      const sort=(arr)=>{ if(s==='priority')arr.sort(byP); else if(s==='alpha')arr.sort(byA); else if(s==='status')arr.sort(byS); else if(s==='deadline')arr.sort(byD); };
      sort(data.strategic); sort(data.clients); sort(data.meetings); data.internal.sort(byP);
    }

    // ------- Views -------
    const views=()=>{try{return JSON.parse(localStorage.getItem('pmd-views-nocdn')||'{}')}catch{return{}}}
    function viewsFill(){ const v=views(), sel=$('#view-list'); sel.innerHTML='<option value=\"\">Saved views‚Ä¶</option>'+Object.keys(v).map(n=>`<option>${n}</option>`).join('') }
    function viewSave(){ const name=($('#view-name').value||'').trim(); if(!name) return toast('Name your view','err'); const v=views(); v[name]={p:$('#f-pri').value,t:$('#f-time').value,s:$('#f-sort').value,q:$('#f-q').value}; localStorage.setItem('pmd-views-nocdn',JSON.stringify(v)); viewsFill(); toast('View saved','ok') }
    function viewLoad(){ const n=$('#view-list').value, v=views()[n]; if(!n||!v) return; $('#f-pri').value=v.p; $('#f-time').value=v.t; $('#f-sort').value=v.s; $('#f-q').value=v.q; renderAll(); toast('Loaded','ok') }
    function viewDel(){ const n=$('#view-list').value; if(!n) return; const v=views(); delete v[n]; localStorage.setItem('pmd-views-nocdn',JSON.stringify(v)); viewsFill(); toast('Deleted') }

    // ------- CSV -------
    const csvHead=['name','type','priority','status','progress','timeline','nextSteps'];
    function csvTemplate(){ const rows=[csvHead.join(','),'Lemonade,Insurtech,high,Follow-up,25,month,\"Pilot Q1‚Äô26|Confirm KPIs\"','Wonderbly,E-com,medium,Paused,15,month,\"Resync|Plan Q4\"'].join('\\n'); const blob=new Blob([rows],{type:'text/csv'}); const url=URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='clients_template.csv'; a.click(); URL.revokeObjectURL(url) }
    function parseCSV(text){ const lines=text.split(/\\r?\\n/).filter(Boolean); const header=lines.shift().split(','); const out=[]; for(const line of lines){ const fields=[]; let cur='',q=false; for(let i=0;i<line.length;i++){const ch=line[i]; if(ch==='\"'){ if(q&&line[i+1]==='\"'){cur+='\"';i++;} else q=!q;} else if(ch===','&&!q){fields.push(cur);cur='';} else cur+=ch;} fields.push(cur); const o={}; header.forEach((h,i)=>o[h]=(fields[i]||'').trim()); out.push(o)} return out }
    function importCSV(){ const f=$('#csv-file').files[0]; if(!f) return toast('Choose a CSV','err'); const r=new FileReader(); r.onload=()=>{ try{ const rows=parseCSV(r.result); let maxId=Math.max(0,...data.clients.map(c=>c.id)); rows.forEach(row=>{ if(!row.name) return; data.clients.push({id:++maxId,name:row.name,type:row.type||'',priority:(row.priority||'medium').toLowerCase(),status:row.status||'Pending',progress:Math.max(0,Math.min(100,parseInt(row.progress||'0')||0)),timeline:row.timeline||'month',nextSteps:(row.nextSteps||'').split('|').filter(Boolean)}); }); save(); renderClients(); renderStats(); toast('Imported','ok') }catch(e){ console.error(e); toast('Import failed','err') } }; r.readAsText(f) }

    // ------- Pilot Pack -------
    function selPilot(){ const sel=$('#pilot-select'); sel.innerHTML=data.clients.map(c=>`<option value='${c.id}'>${c.name}</option>`).join('') }
    function pilotText(c){ return `CLIENT: ${c.name}\n\n1) OBJECTIVE\n‚Ä¢ Build distinctive mental availability.\n\n2) CREATIVE SYSTEM\n‚Ä¢ Branded Mission + best UGC.\n\n3) MEDIA (TOF‚ÜíMOF‚ÜíBOF)\n‚Ä¢ TOF: R&F + Top Feed\n‚Ä¢ MOF: Video View + Spark\n‚Ä¢ BOF: Conversion with continuity\n\n4) MEASUREMENT\n‚Ä¢ Unified Lift + creative learnings\n\n5) NEXT STEPS\n${(c.nextSteps||[]).map((s,i)=>`‚Ä¢ ${i+1}. ${s}`).join('\n')}\n‚Ä¢ Add brief + talent shortlist + measurement plan.` }

    // ------- Drag & Drop -------
    function dnd(sel,key){
      const box=$(sel); if(!box) return; let dragId=null;
      box.querySelectorAll('[draggable=true]').forEach(row=>{
        row.addEventListener('dragstart',e=>{dragId=parseInt(row.dataset.id,10); e.dataTransfer.effectAllowed='move'; row.style.opacity=.6});
        row.addEventListener('dragend',()=>{dragId=null; row.style.opacity=''; box.querySelectorAll('.drag-over').forEach(x=>x.classList.remove('drag-over'))});
        row.addEventListener('dragover',e=>{e.preventDefault(); e.dataTransfer.dropEffect='move'; row.classList.add('drag-over')});
        row.addEventListener('dragleave',()=>row.classList.remove('drag-over'));
        row.addEventListener('drop',()=>{row.classList.remove('drag-over'); const list=data[key]; const from=list.findIndex(x=>x.id===dragId); const to=list.findIndex(x=>x.id===parseInt(row.dataset.id,10)); if(from<0||to<0||from===to) return; const [moved]=list.splice(from,1); list.splice(to,0,moved); save(); renderAll()});
      });
    }

    // ------- Theme & Events -------
    function initTheme(){ const t=localStorage.getItem('theme-nocdn')||'light'; if(t==='dark') document.documentElement.classList.add('dark') }
    function toggleTheme(){ document.documentElement.classList.toggle('dark'); localStorage.setItem('theme-nocdn', document.documentElement.classList.contains('dark')?'dark':'light') }

    function bind(){
      $('#theme-toggle').addEventListener('click', toggleTheme);
      ['change','input'].forEach(ev=>{ $('#f-pri').addEventListener(ev, renderAll); $('#f-time').addEventListener(ev, renderAll); $('#f-sort').addEventListener(ev, ()=>{renderAll(); toast('Sorted')}); $('#f-q').addEventListener(ev, renderAll);});
      $('#view-save').addEventListener('click', viewSave); $('#view-load').addEventListener('click', viewLoad); $('#view-del').addEventListener('click', viewDel); viewsFill();
      $('#csv-import').addEventListener('click', importCSV); $('#csv-template').addEventListener('click', csvTemplate);
      $('#pilot-gen').addEventListener('click', ()=>{ const id=parseInt($('#pilot-select').value,10); const c=data.clients.find(x=>x.id===id); if(!c) return; $('#modal-text').value=pilotText(c); $('#modal').classList.add('show') });
      $('#modal-x').addEventListener('click', ()=>$('#modal').classList.remove('show'));
      $('#modal-copy').addEventListener('click', ()=>{ $('#modal-text').select(); document.execCommand('copy'); toast('Copied','ok') });
      document.addEventListener('change',e=>{ if(e.target.classList.contains('task-check')){ const li=e.target.closest('li'); const id=parseInt(li.dataset.id,10); const t=data.internal.find(x=>x.id===id); if(!t) return; t.completed=e.target.checked; data.completed+= e.target.checked?1:-1; save(); renderStats(); toast(e.target.checked?'Done':'Reopened') } });
    }

    function init(){ initTheme(); load(); bind(); renderAll(); }
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
